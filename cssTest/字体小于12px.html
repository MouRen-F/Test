<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .text{
      font-size: 12px;
      transform: scale(0.8);
    }
    p{
      transform: scale(0.8);
    }
    span{
      transform: scale(0.8);
      transform-origin: left;
    }
  </style>
</head>
<body>
  <div class="text">
    我是一段测试文字
  </div>
  <p>
    我是p标签文字
  </p>
  <span>
    我是span标签文字
  </span>
</body>
</html>
