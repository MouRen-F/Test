<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }
        li{
            float: left;
            list-style: none;
        }
        .clearfloat:after{
            content: "";
            display: block;
            clear: both;
        }
    </style>
</head>
<body>
    <ul class="clearfloat">
        <li>天猫</li>
        <li>宝贝</li>
        <li>店铺</li>
    </ul>
</body>
</html>
