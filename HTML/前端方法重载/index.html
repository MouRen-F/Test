<script>
  /**
   * js不能通过写同样的方法名字，不同参来实现重载
   * 可以通过arguments的长度来实现，判断长度，调用不同实现
   * */
  function fn(){
    console.log('我是无参方法');
  }
  fn();
  fn('222');
  function fn(val,a,b,c){
    console.log('我是有参方法','值是-->',val);
    console.log('arguments',arguments.length);
  }

  fn();
  fn('123');
</script>
</html>
