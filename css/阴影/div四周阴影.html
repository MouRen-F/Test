<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .box{
      width: 100px;
      height: 100px;
      margin: 0 auto;
      /* 第一个值为颜色
       * 第二个值为阴影往右偏移多少，负数为左偏移
       * 第三个值为阴影往下偏移多少，负数为上偏移
       * 第四个值为阴影宽度
      */
      box-shadow: #666 0px 0px 10px;
    }
  </style>
  <title>Document</title>
</head>
<body>
  <div class="box"></div>
</body>
</html>
