<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .big_box{
      width: 500px;
      height: 500px;
      border: 1px solid;
      position: relative;
    }
    .wrap{
      width: 300px;
      height: 300px;
      border: 1px solid;
      margin-left: 20px;
      /* position: relative; */
    }
    .box{
      border: 1px solid;
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
    }
    .box img{
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div class="big_box">
    <div class="wrap">
      <div class="box">
        <!-- 我是一个盒子 嘻嘻。 -->
        <img src="../../images/anime.jpg" alt="">
      </div>
    </div>
  </div>
  
</body>
</html>
