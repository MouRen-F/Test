<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <h1>{{test}}</h1>
        <input type="text" :value="test" @input="test=$event.target.value">
        <input type="text" v-model="test">
    </div>
    <script src="../../vue.js"></script>
    <script>
        new Vue({
            el: "#app",
            data: {
                test: "asd",
            },
        });
    </script>
</body>

</html>
